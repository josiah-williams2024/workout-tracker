<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>
<body>
  <h1>My Workout Tracker</h1>  

  <!-- Workout Form -->
  <form id="workoutForm">

    <label for="workoutName">Workout Name:</label>
    <input type="text" id="workoutName" required />

    <label for="workoutType">Type:</label>
    <select id="workoutType" required>
    <option value="" disabled selected hidden>Select a workout type</option>
    <option value="Cardio">Cardio</option>
    <option value="Strength">Strength</option>
    <option value="Flexibility">Flexibility</option>
    </select>

  <!-- Duration Section -->
<div id="durationSection">
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" min="1" />
</div>

<!-- Strength Section -->
<div id="strengthSection">
    <div class="strength-row">
        <div class="strength-field">
            <label for="setNumber">Set Number</label>
            <input type="number" id="setNumber" min="1" />
        </div>

        <div class="strength-field">
            <label for="repNumber">Rep Number</label>
            <input type="number" id="repNumber" min="1" />
        </div>
    </div>
</div>


    <label for="date">Date</label>
    <input type="date" id="date" required />

    <button type="submit">Add Workout</button>

  </form>

  <hr>

  <!-- Display Workouts -->
  <h2>My Workouts</h2>
  <ul id="workoutList"></ul>

</body>
</html>
